<div class="container">
    <h2>Update Customer</h2>
    <form class="form-container" (ngSubmit)="updateCustomer()">
        <div class="form-group">
            <label for="id" class="form-label">Enter Id</label>
            <input id="id" class="form-control" [(ngModel)]="customer.customerID" name="id" #id="ngModel" required
                aria-label="Customer ID">
            <span *ngIf="id.touched && id.errors?.['required']" class="text-warning">
                ID is required
            </span>
        </div>
        <div class="form-group">
            <label for="name" class="form-label">Enter Name</label>
            <input id="name" class="form-control" [(ngModel)]="customer.name" name="name" #name="ngModel" required
                aria-label="Customer Name">
            <span *ngIf="name.touched && name.errors?.['required']" class="text-warning">
                Name is required
            </span>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Enter Email</label>
            <input id="email" class="form-control" [(ngModel)]="customer.email" name="email" #email="ngModel" required
                aria-label="Customer Email">
            <span *ngIf="email.touched && email.errors?.['required']" class="text-warning">
                Email is required
            </span>
            <span *ngIf="email.touched && email.errors?.['email']" class="text-warning">
                Invalid email format
            </span>
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Enter Phone</label>
            <input id="phone" class="form-control" [(ngModel)]="customer.phone" name="phone" #phone="ngModel" required
                aria-label="Customer Phone">
            <span *ngIf="phone.touched && phone.errors?.['required']" class="text-warning">
                Phone number is required
            </span>
        </div>
        <div class="form-group">
            <label for="address" class="form-label">Enter Address</label>
            <input id="address" class="form-control" [(ngModel)]="customer.address" name="address" #address="ngModel"
                required aria-label="Customer Address">
            <span *ngIf="address.touched && address.errors?.['required']" class="text-warning">
                Address number is required
            </span>
        </div>
        <div class="d-flex justify-content-between mt-2">
            <button type="submit" class="btn btn-primary" [disabled]="loading">Update Record</button>
            <button type="reset" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
        <div *ngIf="loading" class="mt-2">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Updating...
        </div>
        <div *ngIf="msg" class="mt-2 text-warning">
            {{msg}}
        </div>
        <div *ngIf="customer1" class="mt-2">
            {{customer1 | json}}
        </div>
    </form>
</div>

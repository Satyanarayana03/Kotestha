<div class="whole">
    <h2>Search Customer</h2>
    <div class="form-group mb-3">
      <label for="searchBy" class="form-label">Search By</label>
      <select id="searchBy" [(ngModel)]="searchBy" class="form-control">
        <option value="email">Email</option>
        <option value="id">ID</option>
      </select>
    </div>
    <div class="form-group mb-3" *ngIf="searchBy === 'email'">
      <label for="email" class="form-label">Enter Email</label>
      <input type="text" id="email" [(ngModel)]="email" placeholder="Enter email" class="form-control" />
    </div>
    <div class="form-group mb-3" *ngIf="searchBy === 'id'">
      <label for="id" class="form-label">Enter ID</label>
      <input type="number" id="id" [(ngModel)]="id" placeholder="Enter ID" class="form-control" />
    </div>
    <button (click)="searchCustomer()" class="btn btn-primary mb-3">Search</button>
  
    <div *ngIf="customer" class="customer-details">
      <h3>Customer Details</h3>
      <p><strong>Name:</strong> {{ customer.name }}</p>
      <p><strong>Email:</strong> {{ customer.email }}</p>
      <p><strong>Phone:</strong> {{ customer.phone }}</p>
      <p><strong>Address:</strong> {{ customer.address }}</p>
    </div>
  
    <div *ngIf="errorMsg" class="text-danger">
      <p>{{ errorMsg }}</p>
    </div>
  </div>

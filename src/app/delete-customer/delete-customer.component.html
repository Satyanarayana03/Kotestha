<div class="container d-flex justify-content-center align-items-center vh-100">
    <form (ngSubmit)="deleteCustomer()" class="form-container">
      <h2 class="text-center mb-4">Delete Customer</h2>
      <div class="form-group mb-4">
        <label for="customerID" class="form-label">Enter Customer Id</label>
        <input id="customerID" class="form-control" [(ngModel)]="customerID" name="customerID" required>
        <div *ngIf="!customerID" class="text-danger mt-1">
          <small>Customer Id is required</small>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-danger" [disabled]="loading">Delete Customer</button>
        <button type="reset" (click)="cancel()" class="btn btn-secondary">Cancel</button>
      </div>
      <div *ngIf="loading" class="mt-2">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Deleting...
      </div>
      <div *ngIf="msg" class="mt-2 text-warning">
        {{msg}}
      </div>
    </form>
  </div>
